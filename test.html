<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

  <head>
    <script type="text/javascript" src="loading.js"></script>
  </head>

  <body onload="" style="background: white; border: black">
    <div class="loading_image" style="height:250px; width:100%;">

      <form>
        Num of circles:
        <input type="number" id="cir" min="1" max="1000" value="30">
        Seconds between sync:
        <input type="number" id="syn" min="5" max="1000" value="30">
        Select your color:
        <input type="color" id="col"  value="#8ED6FF">

        <input type="button" value="Reset" onclick="changeSettings()">
      </form>
  </body>

</html>
